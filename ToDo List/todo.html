<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body{
            background: #3c87ff;
        }
        .wrapper{
            max-width: 400px;
            margin: 135px auto;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <input type="text" placeholder="Add a new task...">    
        </div>
        <div class="controls">
            <div class="filters"> 
                <span id="all">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>   
        </div>
        <ul class="text-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Renew gym membership</p>
                </label>
            </li>
            <li class="task">
                <label for="2">
                    <input type="checkbox" id="2">
                    <p>Go for dinner</p>
                </label>
            </li>
            <li class="task">
                <label for="3">
                    <input type="checkbox" id="3">
                    <p>Meeting with team members</p>
                </label>
            </li>
        </ul>
    </div>




 <script src="../ToDo List/todo.js"></script>   
</body>
</html>
